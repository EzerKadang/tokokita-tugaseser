<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile-user</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-cyZp5IiZ+AW6c+xS6rFqP6SoBhc2Vz/K4owhMP0s2P4TK8mz4h0qjtzfFXwCPs5EqOu/9FfwqJqGUGlMuBRPxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/profile-User-style.css" />
  </head>
  <body>
    <h1>insyu</h1>
    <main>
      <div class="head-1"><h2>Biodata Diri</h2></div>
      <div class="biodata">
        <div class="edit-foto">
          <div class="image-user-profile">
            <img
              style="height: 345px; width: 345px"
              src="Asset/Image/michael-dam-mEZ3PoFGs_k-unsplash.jpg"
              alt="Foto-Profile"
            />

            <button type="edit">Ubah Foto Profile</button>
            <p>
              Besar file: maksimum 10.000.000 bytes (10 Megabytes). Ekstensi
              file yang diperbolehkan: .JPG .JPEG .PNG
            </p>
          </div>
          <button type="edit">Ubah Password</button>
        </div>
        <div class="edit-biodata">
          <h2>Ubah Data Diri</h2>
          <table>
            <tr>
              <td>Nama</td>
              <td>Insyu</td>
              <td class="Ubah">Ubah</td>
            </tr>
            <tr>
              <td>Tgl Lahir</td>
              <td>31 Des 1997</td>
              <td class="Ubah">Ubah</td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>Perempuan</td>
              <td class="Ubah">Ubah</td>
            </tr>
          </table>
          <h2>Ubah Kontak</h2>
          <table>
            <tr>
              <td>Email</td>
              <td>Insyu@gmail.com</td>
              <td class="Ubah">Ubah</td>
            </tr>
            <tr>
              <td>Nomor HP</td>
              <td>081345444142</td>
              <td class="Ubah">Ubah</td>
            </tr>
          </table>
          <button type="submit">simpan</button>
        </div>
      </div>
    </main>
  </body>
</html>
